<ion-header>
  <ion-navbar>
    <ion-title>
      My App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>What's good, my name is {{ name }}!</h1>
  <p>
    I'm currently 11 years-old and when I grow I am either going to be an animator or basketball
    player Ilove my family and friends my are from Gambia but i was born in Maryland in the U.S 
    so that is my story so bye.  </p>
  <ion-slides pager class="slide-height">
    <ion-slide *ngFor="let slide of slides">
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <img [src]="slide.image" class="slide-image" />
    </ion-slide>
  </ion-slides>
</ion-content>
